<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <div class="imgTop">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
          <div class="imgOverlay">
            <img src="images/icon-view.svg" alt="icon-view" />
          </div>
        </div>
        
        <div class="boxText">
          <h1><a href="#">Equilibrium #3429</a></h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex">
            <div class="eth">
              <img src="images/icon-ethereum.svg" alt="ethereum" />
              <p>0.041 ETH</p>
            </div>
            <div class="days">
              <img src="images/icon-clock.svg" alt="clock" />
              <p>3 days left</p>
            </div>
          </div>
          <hr />
          <div class="author">
            <img src="images/image-avatar.png" alt="avatar" />
            <p>Creation of <a href="https://www.frontendmentor.io/solutions/nft-preview-card-component-C8H5LttasD" class="name">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
